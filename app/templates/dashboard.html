<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Threat Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #000;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h3 {
      margin-bottom: 10px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Threat Detection Dashboard</h1>
    <div>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/start">Start</a>
    <a href="/features">Features</a>
    </div>
  </div>

  <div class="container">
    <h2>Run Scans and Check Threats</h2>

    <div class="section">
      <h3>Email Phishing Detection</h3>
      <textarea id="emailInput" rows="5" placeholder="Paste suspicious email text here..."></textarea>
      <button onclick="checkPhishing()">Check Email</button>
      <pre id="phishingResult"></pre>
    </div>

    <div class="section">
      <h3>IP Threat Intelligence</h3>
      <input type="text" id="ipInput" placeholder="Enter IP address..." />
      <button onclick="checkIPThreat()">Check IP</button>
      <pre id="ipResult"></pre>
    </div>
  </div>

  <script>
    async function checkPhishing() {
      const text = document.getElementById("emailInput").value;
      const res = await fetch("http://localhost:5000/api/phishing", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      document.getElementById("phishingResult").textContent = JSON.stringify(data, null, 2);
    }

    async function checkIPThreat() {
      const ip = document.getElementById("ipInput").value;
      const res = await fetch(`http://localhost:5000/api/threat-intel/${ip}`);
      const data = await res.json();
      document.getElementById("ipResult").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
