<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Threat Detection</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .start-screen, .main-page {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease-in-out;
    }

    .start-screen {
      background: url('start.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 2;
    }

    .overlay {
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      z-index: 2;
      text-align: center;
    }

    .content h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 28px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    .main-page {
      background-color: #f9f9f9;
      transform: translateY(100%);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .main-page iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .slide-up {
      transform: translateY(-100%);
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div class="start-screen" id="startScreen">
    <div class="overlay"></div>
    <div class="content">
      <h1>Secure Systems. Smarter Decisions.</h1>
      <p>Real-time AI-based threat detection powered by Threat Intelligence and Machine Learning.</p>
      <button class="btn" onclick="slideUp()">Get Started</button>
      
    </div>
  </div>

  <!-- Main Page (Dashboard) -->
  <div class="main-page" id="mainPage">
    <iframe src="dashboard"></iframe>
  </div>

  <script>
    function slideUp() {
      document.getElementById('startScreen').classList.add('slide-up');
      document.getElementById('mainPage').style.transform = 'translateY(0%)';
    }
  </script>

</body>
</html>
